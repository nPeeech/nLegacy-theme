<header>
    <div id="header-visual">
        <div id="main-logo-wrapper">
            <a href="{{ .Site.BaseURL }}" id="main-logo"
                style="filter: {{ range $val := seq 10 }} drop-shadow({{$val}}px {{$val}}px 0px rgb(59, 0, 102)) {{ end }};">
                {{ .Site.Title }}
            </a>
        </div>
        <div id="counter-wrapper">
            あなたは<div id="counter"></div>人目の訪問者です
        </div>
    </div>
    <div id="taxonomy-menu">
        {{ range $taxonomyname, $taxonomy := .Site.Taxonomies }}
        <a href='{{ .Site.BaseURL }}{{ $taxonomyname | urlize }}' class="taxonomy-btn">{{- $taxonomyname -}}</a>
        {{ end }}
    </div>
</header>
