{{ define "main" }}
{{ .Title }}
{{.Content}}
<table>
    {{range .Pages}}
    <tr>
        <td style="border: 1px solid black;"><a href="{{.Permalink}}">{{.Title}}</a></td>
        <td style="border: 1px solid black; color: green;">{{ dateFormat "2006年1月2日" .Date }}</td>
    </tr>
    <tr>
        <td colspan="2" style="border: 1px solid black; color: brown;">{{ .Summary }} （文字数）</td>
    </tr>
    {{end}}
</table>
{{ end }}
