{{ define "main" }}
  {{ range (.GetTerms "archives" )}}
    <a class="article-date" href="{{ .Permalink }}">{{ dateFormat "2006年1月2日" .Date }}</a>
  {{ end }}
  <h1>{{ .Title }}</h1>
  {{ range (.GetTerms "tags") }}
    <a class="article-tag" href="{{ .Permalink }}">{{ .LinkTitle }}</a>
  {{ end }}
  {{ .TableOfContents }}
  {{ .Content }}
{{ end }}
